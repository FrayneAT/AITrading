	<script>
		var reg = new RegExp("(^|&)code=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r != null){
			var code = unescape(r[2]);
			if(code != null){
				var prefix = "";
				if(code.substr(0,1) == "6"){
					prefix = "sh";
				}else if(code.substr(0,1) == "0" || code.substr(0,1) == "3"){
					prefix = "sz";
				}
				if(prefix != null){
					var url = "http://quote.eastmoney.com/concept/" + prefix + code + ".html#fschart-r";
					alert(0);
					window.location.href = url;
				}else{
					alert(3);
				}
			}else{
				alert(2);
			}
		}else{
			alert(1);
		}
	</script>
