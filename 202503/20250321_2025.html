<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Java lambda表达式 - CSDN</title>
	<style type="text/css">
		body {
			font: normal 11px auto "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
			color: #4f6b72;
			background: #E6EAE9;
		}
		a {
			text-decoration:none;
		}
		#mytable {
			width: 100%;
			padding: 0;
			margin: 0;
		}
		caption {
			padding: 0 0 5px 0;
			font: 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
			text-align: right;
		}
		th {
			font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
			color: #4f6b72;
			border-right: 1px solid #C1DAD7;
			border-bottom: 1px solid #C1DAD7;
			border-top: 1px solid #C1DAD7;
			letter-spacing: 2px;
			text-transform: uppercase;
			text-align: left;
			padding: 2px 2px 2px 5px;
			background: #CAE8EA  no-repeat;
		}
		th.nobg {
			border-top: 0;
			border-left: 0;
			border-right: 1px solid #C1DAD7;
			background: none;
		}
		td {
			border-right: 1px solid #C1DAD7;
			border-bottom: 1px solid #C1DAD7;
			background: #fff;
			font-size:11px;
			padding: 1px 1px 1px 3px;
			color: #4f6b72;
		}
		td.alt {
			background: #F5FAFA;
			color: #797268;
		}
		th.spec {
			border-left: 1px solid #C1DAD7;
			border-top: 0;
			background: #fff no-repeat;
			font: bold 10px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
		}
		th.specalt {
			border-left: 1px solid #C1DAD7;
			border-top: 0;
			background: #f5fafa no-repeat;
			font: bold 10px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
			color: #797268;
		} 
		/*---------for IE 5.x bug*/ 
		html>body td{ font-size:11px;}
		body,td,th {
			font-family: 黑体, Arial;
			font-size: 12px;
		}
		.fix1{
			position: sticky;
			top: 0;
		}
		.fix2{
			position: sticky;
			top: 24px;
		}
		button{
			height: 18px;
			padding: 0px 5px;
			font-size: 9px;
		}
		.not_megatrend{
			background-color: #E3E3E3;
		}
	</style>
	<script>
		function copyCode(type) {
			const codes = document.createElement("input");
			var eles = document.getElementsByClassName(type);
			for (var i = 0; i < eles.length; i++) {
				codes.value += eles[i].innerText;
			}
			document.body.appendChild(codes);
			codes.select();
			document.execCommand("copy");
			document.body.removeChild(codes);
		}
	</script>
	<script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
	<script>LA.init({id: "JP23MrykwJtWhZUb",ck: "JP23MrykwJtWhZUb"})</script>
	null
</head>
<body>
	<table id="mytable" cellspacing="0">
		<caption>【2025年03月21日20时25分】预测，排序有先后（按底背离级别、背离层数、周期、换手率排序）</caption>
		<tr class="fix1">
			<th scope="col" rowspan="2">代号</th>
			<th scope="col" rowspan="2">名称</th>
			<th scope="col" colspan="10">底背离（灰色不顺周期）
				<button type="button" onclick="copyCode('divergence')">Copy所有背离</button>
				<button type="button" onclick="copyCode('divergence d_001')">日</button>
				<button type="button" onclick="copyCode('divergence i_120')">120分</button>
				<button type="button" onclick="copyCode('divergence i_060')">60分</button>
				<button type="button" onclick="copyCode('divergence i_030')">30分</button>
				<button type="button" onclick="copyCode('divergence i_015')">15分</button>
				<button type="button" onclick="copyCode('divergence i_005')">5分</button>
			</th>
			<th scope="col" rowspan="2">代号</th>
			<th scope="col" rowspan="2">名称</th>
			<th scope="col" colspan="2">底背离雏形（灰色不顺周期）
				<button type="button" onclick="copyCode('model')">Copy所有雏形</button>
				<button type="button" onclick="copyCode('model d_001')">日</button>
				<button type="button" onclick="copyCode('model i_120')">120分</button>
				<button type="button" onclick="copyCode('model i_060')">60分</button>
				<button type="button" onclick="copyCode('model i_030')">30分</button>
				<button type="button" onclick="copyCode('model i_015')">15分</button>
				<button type="button" onclick="copyCode('model i_005')">5分</button>
			</th>
			<th scope="col" rowspan="2">代号</th>
			<th scope="col" rowspan="2">名称</th>
			<th scope="col" rowspan="2">权重</th>
			<th scope="col" rowspan="2">可转债</th>
			<th scope="col" rowspan="2">行业板块</th>
		</tr>
		<tr class="fix2">
			<th scope="col">水面</th>
			<th scope="col">背离</th>
			<th scope="col">距离</th>
			<th scope="col">换手</th>
			<th scope="col">成立时止损比</th>
			<th scope="col">当前止损比</th>
			<th scope="col">当前距阻力位</th>
			<th scope="col">成立时间</th>
			<th scope="col">影响</th>
			<th scope="col">已过</th>
			<th scope="col">背离雏形</th>
			<th scope="col">换手</th>
		</tr>
	</table>
</body>
</html>
